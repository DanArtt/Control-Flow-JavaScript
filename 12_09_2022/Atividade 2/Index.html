<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar os 3 números em ordem crescente</title>
</head>
<body>
<script>
    var a = Number(prompt("Digite o primeiro número: "))
    var b = Number(prompt("Digite o segundo número: "))
    var c = Number(prompt("Digite o terceiro número: "))
    if (a > b && a > c && b > c) {
        alert(`A ordem é ${a}, ${b}, ${c}`)
    }
    if (a > b && a > c && c > b) {
        alert(`A ordem é ${a}, ${c}, ${b}`)
    }
    if (b > c && b > a && a > c) {
        alert(`A ordem é ${b}, ${a}, ${c}`)
    }
    if (b > c && b > a && c > a) {
        alert(`A ordem é ${b}, ${c}, ${a}`)
    }
    if (c > a && c > a && a > b) {
        alert(`A ordem é ${c}, ${a}, ${b}`)
    }
    if (c > a && c > b && b > a) {
        alert(`A ordem é ${c}, ${b}, ${c}`)
    }
</script>
</body>
</html>
